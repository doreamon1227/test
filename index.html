<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工地照片上傳 - 上傳頁面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        form div {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
        }
        input[type="file"],
        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus,
        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* 預設隱藏 */
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .loading {
            background-color: #ffeeba;
            color: #856404;
            border: 1px solid #ffeeba;
            display: block;
        }
        .preview-container {
            margin-top: 15px;
            text-align: center;
            border: 1px dashed #ced4da;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none; /* 預設隱藏 */
        }
        .preview-container img {
            max-width: 100%;
            max-height: 250px;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .preview-container p {
            font-size: 0.9em;
            color: #6c757d;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工地照片上傳</h1>

        <form id="uploadForm">
            <div>
                <label for="workType" class="required">施工工種:</label>
                <select id="workType" required>
                    <option value="">請選擇工種</option>
                    <option value="土建">土建</option>
                    <option value="機電">機電</option>
                    <option value="裝修">裝修</option>
                    <option value="弱電">弱電</option>
                    <option value="消防">消防</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div>
                <label for="area" class="required">施工區域:</label>
                <input type="text" id="area" placeholder="例如：地下室B1、一樓大廳" required>
            </div>
            <div>
                <label for="description" class="required">施工說明:</label>
                <textarea id="description" rows="3" placeholder="請簡要描述施工內容與進度" required></textarea>
            </div>
            <div>
                <label for="buildTime" class="required">施工時間:</label>
                <input type="datetime-local" id="buildTime" required>
            </div>
            <div>
                <label for="photoFile" class="required">上傳照片:</label>
                <input type="file" id="photoFile" accept="image/*" required>
            </div>
            <div class="preview-container" id="imagePreviewContainer">
                <img id="imagePreview" src="#" alt="圖片預覽">
                <p id="imageFileName"></p>
            </div>
            <button type="submit">上傳照片</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        //https://script.google.com/macros/s/AKfycbxVubyGue-iMYn1jcyNmtFXGxdC8FkIt4gh4tro_j4U8fOT6LIZAc6rNNwCGy2ffbvprw/exec ***
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxVubyGue-iMYn1jcyNmtFXGxdC8FkIt4gh4tro_j4U8fOT6LIZAc6rNNwCGy2ffbvprw/exec';

        const uploadForm = document.getElementById('uploadForm');
        const photoFile = document.getElementById('photoFile');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const imageFileName = document.getElementById('imageFileName');
        const messageDiv = document.getElementById('message');

        // 圖片預覽功能
        photoFile.addEventListener('change', function(event) {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imageFileName.textContent = event.target.files[0].name;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(event.target.files[0]);
            } else {
                imagePreviewContainer.style.display = 'none';
                imagePreview.src = '#';
                imageFileName.textContent = '';
            }
        });

        // 表單提交處理
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // 阻止表單預設提交行為

            // 顯示載入訊息
            messageDiv.textContent = '上傳中，請稍候...';
            messageDiv.className = 'loading';
            messageDiv.style.display = 'block';

            const workType = document.getElementById('workType').value;
            const area = document.getElementById('area').value;
            const description = document.getElementById('description').value;
            const buildTime = document.getElementById('buildTime').value;
            const file = photoFile.files[0];

            if (!file) {
                messageDiv.textContent = '請選擇要上傳的照片！';
                messageDiv.className = 'error';
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(file); // 將檔案讀取為 Base64 格式

            reader.onloadend = async function() {
                const base64File = reader.result; // 這是 Base64 編碼的圖片字串

                const dataToSend = {
                    workType: workType,
                    area: area,
                    description: description,
                    buildTime: buildTime,
                    name: file.name,
                    type: file.type,
                    file: base64File // 將 Base64 數據發送
                };

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors', // 允許跨域請求
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8' // Google Apps Script 通常需要此Content-Type
                        },
                        body: JSON.stringify(dataToSend) // 將數據轉為 JSON 字串發送
                    });

                    const result = await response.json(); // 解析回應為 JSON

                    if (result.success) {
                        messageDiv.textContent = '照片上傳成功！檔案連結：' + result.fileUrl;
                        messageDiv.className = 'success';
                        uploadForm.reset(); // 重置表單
                        imagePreviewContainer.style.display = 'none'; // 隱藏圖片預覽
                    } else {
                        messageDiv.textContent = '上傳失敗: ' + result.message;
                        messageDiv.className = 'error';
                    }
                } catch (error) {
                    console.error('上傳錯誤:', error);
                    messageDiv.textContent = '發生網路或伺服器錯誤，請稍後再試。';
                    messageDiv.className = 'error';
                }
            };
        });
    </script>
</body>
</html>
