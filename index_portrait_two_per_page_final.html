<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>施工照片 PDF 匯出（A4直向・每頁兩張）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f8fafc; }
    input, textarea { font-size:16px; }
    .thumb { aspect-ratio: 4/3; object-fit: cover; background:#f1f5f9; }
    #pdfRoot { width: 800px; margin: 0 auto; } /* approx A4 portrait width in px */
    .page { page-break-after: always; padding: 20px; background:#fff; display:grid; grid-template-rows: 1fr 1fr; gap:20px; }
    .page:last-child { page-break-after: auto; }
    .card { border: 1.5px solid #111; border-radius: 10px; padding: 12px; display:flex; flex-direction:column; }
    .label { font-size: 14px; color:#111; margin: 4px 0; font-weight:600; }
    .kv-value { color:#111; white-space: pre-wrap; font-size:13px; }
    .imgbox { flex:1; border:1px solid #e5e7eb; border-radius: 10px; overflow:hidden; background:#fff; margin-bottom:8px; }
    .imgbox img { display:block; width:100%; height:auto; }
    .hide { display:none; }
  </style>
</head>
<body>
  <div class="max-w-3xl mx-auto p-4 space-y-4">
    <header>
      <h1 class="text-xl font-bold">施工照片 PDF 匯出</h1>
      <p class="text-sm text-slate-500">上傳照片 → 填寫：說明 / 區域 / 階段（EXIF 自動取時間）→ 匯出 A4 直向、每頁兩張。</p>
    </header>

    <!-- 上傳照片 -->
    <section class="bg-white rounded-2xl shadow-sm border">
      <div class="p-4 sm:p-6">
        <h2 class="text-lg font-semibold mb-3">上傳照片</h2>
        <input id="file" type="file" accept="image/*" multiple class="sr-only">
        <label for="file" class="block border-2 border-dashed rounded-2xl p-6 text-center cursor-pointer hover:bg-slate-50">
          <div class="text-slate-600">點擊選擇照片（可多張）；自動讀取 EXIF 日期/時間（若有）</div>
        </label>
      </div>
      <div id="list" class="p-4 sm:p-6 pt-0 grid md:grid-cols-2 gap-4"></div>
    </section>

    <div class="flex gap-2">
      <button id="btn-pdf" class="px-3 py-2 rounded-xl bg-blue-600 text-white shadow hover:bg-blue-700 disabled:opacity-40">產生 PDF（A4直向・每頁兩張）</button>
    </div>
  </div>

  <!-- PDF 專用容器（匯出前動態填入） -->
  <div id="pdfRoot" class="hide"></div>

  <!-- 套件：exifr + html2pdf -->
  <script src="https://unpkg.com/exifr/dist/lite.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const els = {
      file: document.getElementById('file'),
      list: document.getElementById('list'),
      pdfRoot: document.getElementById('pdfRoot'),
      btnPDF: document.getElementById('btn-pdf'),
    };

    const state = { records: [] };

    function pad(n){return String(n).padStart(2,'0')}
    function formatDateTime(dt){
      const d = new Date(dt);
      const date = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      const time = `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
      return { date, time, full: `${date} ${time}` };
    }
    function fileToDataURL(file){
      return new Promise((res,rej)=>{
        const r = new FileReader();
        r.onload=()=>res(r.result);
        r.onerror=rej;
        r.readAsDataURL(file);
      });
    }
    function escapeHtml(s=''){ return s.replace(/[&<>\"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    // 讀取檔案與 EXIF
    els.file.addEventListener('change', async e=>{
      const files = Array.from(e.target.files||[]);
      for(const f of files){
        try{
          const [exif, dataurl] = await Promise.all([
            exifr.parse(f).catch(()=>null),
            fileToDataURL(f),
          ]);
          const taken = exif?.DateTimeOriginal || exif?.CreateDate || new Date(f.lastModified);
          const { date, time } = formatDateTime(taken);
          state.records.push({
            id: Date.now()+'_'+Math.random().toString(36).slice(2),
            file: f,
            dataurl,
            desc: '',
            area: '',
            phase: '',
            exifDate: date,
            exifTime: time,
          });
        }catch(err){ console.error('讀取失敗', err); }
      }
      render();
      e.target.value='';
    });

    function render(){
      els.btnPDF.disabled = state.records.length===0;
      els.list.innerHTML = state.records.map((r)=>`
        <div class="card bg-white">
          <div class="label">施工照片</div>
          <div class="imgbox"><img src="${r.dataurl}" alt="preview" class="thumb"/></div>
          <div class="label">施工說明</div>
          <textarea rows="2" placeholder="請輸入說明…" oninput="updateRec('${r.id}','desc', this.value)" class="border w-full p-2 rounded">${escapeHtml(r.desc)}</textarea>
          <div class="label">施工區域</div>
          <input placeholder="例：5樓廊道" value="${escapeHtml(r.area)}" oninput="updateRec('${r.id}','area', this.value)" class="border w-full p-2 rounded"/>
          <div class="label">施工階段</div>
          <input placeholder="例：前/中/後" value="${escapeHtml(r.phase)}" oninput="updateRec('${r.id}','phase', this.value)" class="border w-full p-2 rounded"/>
          <div class="label">施工時間</div>
          <div class="kv-value">${r.exifDate || '—'} ${r.exifTime || ''}</div>
        </div>
      `).join('');
    }
    window.updateRec = (id, key, val)=>{
      state.records = state.records.map(r => r.id===id ? {...r, [key]: val} : r);
    }

    // 產生 PDF：A4 直向、每頁上下兩張
    els.btnPDF.addEventListener('click', async ()=>{
      if(!state.records.length) return;
      const root = els.pdfRoot;
      root.innerHTML = '';
      root.classList.remove('hide');

      const perPage = 2;
      for(let i=0; i<state.records.length; i+=perPage){
        const page = document.createElement('section');
        page.className = 'page';

        const slice = state.records.slice(i, i+perPage);
        for(const r of slice){
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="label">施工照片</div>
            <div class="imgbox"><img src="${r.dataurl}"/></div>
            <div class="label">施工說明</div>
            <div class="kv-value">${escapeHtml(r.desc||'')}</div>
            <div class="label">施工區域</div>
            <div class="kv-value">${escapeHtml(r.area||'')}</div>
            <div class="label">施工階段</div>
            <div class="kv-value">${escapeHtml(r.phase||'')}</div>
            <div class="label">施工時間</div>
            <div class="kv-value">${r.exifDate || '—'} ${r.exifTime || ''}</div>
          `;
          page.appendChild(card);
        }
        root.appendChild(page);
      }

      const opt = {
        margin: [10,10,10,10],
        filename: '施工照片_直向.pdf',
        image: { type: 'jpeg', quality: 0.96 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['css', 'legacy'] }
      };
      await html2pdf().from(root).set(opt).save();

      root.innerHTML = '';
      root.classList.add('hide');
    });
  </script>
</body>
</html>
